<div class="center-info">
  <h2 class="page-title">Оформити замовлення</h2>
</div>
<div class="container">
  <div>
    <div class="busket__top" *ngFor="let product of basket">
      <div class="product-item">
        <div class="product-item__img">
          <img [src]="product.imagePath" [alt]="product.name" />
        </div>
        <div
          [routerLink]="['/product/' + product.category.path, product.id]"
          class="product-item__name"
        >
          {{ product.name }}
        </div>
        <div class="product-item__controls">
          <div class="controls">
            <div class="controls__count">
              <button (click)="productCount(product, false)" class="btn-count">
                -
              </button>
              <input class="input-count" type="text" [value]="product.count" />
              <button (click)="productCount(product, true)" class="btn-count">
                +
              </button>
            </div>
            <div class="controls__price">
              <span>{{ product.price * product.count }}</span>
              грн
            </div>
            <div (click)="deleteProduct(product)" class="delete">X</div>
          </div>
        </div>
      </div>
    </div>
    <div class="price-out">
      До оплати: <span>{{totalPrice}}</span> грн.
    </div>
  </div>
  <div class="row-form">
    <div class="form-group fd">
      <input
        class="form-control-input"
        type="text"
        placeholder="Введіть промокод"
      />
      <button type="button" class="main-btn">Застосувати</button>
    </div>
    <form [formGroup]="formOrder">
      <div class="form-group">
        <h3 class="form-title">1. Оберіть кількість приборів</h3>
        <div class="fd">
          <select class="form-control-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <select class="form-control-input">
            <option value="null" [disabled]="true">Навчальні тримачі</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <h3 class="form-title">2. Спосіб оплати</h3>
        <div class="fd">
          <label for="monay">
            <input
            type="radio"
              formControlName="payStatus"
              value="cash"
              id="monay"
            />
            Оплата готівкою
          </label>
          <label for="noncash">
            <input
            type="radio"
              formControlName="payStatus"
              value="noncash"
              id="noncash"
            />
            Безготівкова оплата
          </label>
        </div>
      </div>
      <div class="form-group">
        <h3 class="form-title">3. Спосіб доставки</h3>
        <div class="">
          <div>
            <label for="delivery">
              <input
                formControlName="delivery"
                type="radio"
                value="del"
                id="delivery"
              />
              Доставка (У зв’язку із відключенням світла, якщо ліфт не працює
              кур’єр піднімається тільки до п’ятого поверху. Дякуємо за
              розуміння)
            </label>
          </div>
          <div class="fd">
            <label for="myself">
              <input
                formControlName="delivery"
                type="radio"
                value="myself"
                id="myself"
              />
              Самовивіз
            </label>
            <label for="time">
              <input type="checkbox"  value="time" id="time" />
              Заздалегіть
            </label>
          </div>
          <div class="form-group fd">
            <input
            formControlName="name"
            class="form-control-input"
            type="text"
            placeholder="*Ваше ім'я"
          />
            <input
            formControlName="phone"
            class="form-control-input"
            type="text"
            placeholder="*Телефон"
          />
          </div>
          <div>
          <div class="form-group fd">
            <input
            formControlName="street"
            class="form-control-input"
            type="text"
            placeholder="*Вулиця"
          />
            <input
            formControlName="number"
            class="form-control-input"
            type="text"
            placeholder="*Номер будинку"
          />
          </div>
          <div class="fd m--1">
            <input
            formControlName="entrance"
            class="form-control-input"
            type="text"
            placeholder="Під'їзд"
          />
            <input
            formControlName="apartment"
            class="form-control-input"
            type="text"
            placeholder="Квартира"
          />
          </div>
        </div>
        </div>
      </div>
      <div class="form-group fc">
        <button [disabled]="formOrder.invalid" class="main-btn" type="submit">
          Оформити замовлення
        </button>
      </div>
    </form>
  </div>
</div>
