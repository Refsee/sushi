<div class="center-info">
  <h2 class="page-title">{{ categoryName }}</h2>
</div>
<section>
  <div class="container">
    <div class="row" *ngIf="categoryName == 'Роли'">
      <div class="categories-menu">
        <div class="categories-list">
          <button
            *ngFor="let categoryFilter of filterCategories"
            class="categories-list-item"
          >
            {{ categoryFilter }}
          </button>
        </div>
      </div>
    </div>

    <div class="shop">
      <div class="product-row">
        <div *ngFor="let product of goods">
          <div class="product an--border">
            <div class="product__img">
              <img
                [routerLink]="['/product/' + product.category.path, product.id]"
                [src]="product.imagePath"
                alt=""
                width="280px"
              />
            </div>
            <div
              [routerLink]="['/product/' + product.category.path, product.id]"
              class="product__title"
            >
              {{ product.name }}
            </div>
            <div class="product__description">
              <div class="product__ingrediens">{{ product.ingredients }}</div>
              <div class="product__weight">{{ product.weight }} г</div>
            </div>
            <div class="product__controls">
              <div class="product__price">
                <span>{{ product.price }}</span>
                грн
              </div>
              <div class="product__count">
                <button
                  (click)="productCount(product, false)"
                  class="btn-count"
                >
                  -
                </button>
                {{ product.count }}
                <button (click)="productCount(product, true)" class="btn-count">
                  +
                </button>
              </div>
              <div class="product__btn">
                <button (click)="addToBasket(product)" class="main-btn">
                  замовити
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
